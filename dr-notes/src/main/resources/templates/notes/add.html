<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add new note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Note</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/ui/notes/add-validate}" th:object="${drNote}" method="post"
              class="form-horizontal"
              style="width: 100%">
            <div class="form-group">
                <label for="patientId" class="col-sm-2 control-label">Patient id</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{patientId}" id="patientId" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <textarea th:field="*{note}" id="note" class="col-4"> </textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/ui/patients/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Note">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
