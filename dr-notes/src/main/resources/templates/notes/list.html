<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row"><h2>Patient Notes</h2></div>
    <div class="row">
        <a href="/ui/notes/add" class="btn btn-primary btn-sm">Add New note</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Patient Id</th>
                <th>Note</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="drNote : ${notes}">
                <td th:text="${drNotes.id}"></td>
                <td th:text="${drNotes.patientId}"></td>
                <td th;tex="${drNotes.note}"></td>
                <td class="text-center">
                    <a th:href="@{/ui/notes/update/{id}(id=${drNote.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/ui/patients/list" class="btn btn-primary btn-sm">All patients</a>
    </div>
</div>
</body>
</html>
