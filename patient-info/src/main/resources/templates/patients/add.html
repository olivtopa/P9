<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Patient</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/ui/patients/add-validate}" th:object="${patient}" method="post" class="form-horizontal"
              style="width: 100%">
            <div class="form-group">
                <label for="givenName" class="col-sm-2 control-label">Given name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{givenName}" id="givenName" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('givenName')}" th:errors="*{givenName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="familyName" class="col-sm-2 control-label">Family name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{familyName}" id="familyName" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-2 control-label">Birth date</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{birthDate}" id="birthDate" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">Sex</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{sex}" id="sex" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="homeAddress" class="col-sm-2 control-label">Home address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{homeAddress}" id="homeAddress" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/ui/patients/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Patient">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
