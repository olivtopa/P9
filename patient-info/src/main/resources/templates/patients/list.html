<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row"><h2>Patients</h2></div>
    <div class="row">
        <a href="/ui/patients/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Given name</th>
                <th>Family name</th>
                <th>Birth date</th>
                <th>Sex</th>
                <th>Home address</th>
                <th>Phone number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.givenName}"></td>
                <td th:text="${patient.familyName}"></td>
                <td th:text="${patient.birthDate}"></td>
                <td th:text="${patient.Sex}"></td>
                <td th:text="${patient.homeAddress}"></td>
                <td th:text="${patient.phoneNumber}"></td>
                <td class="text-center">
                    <a th:href="@{/ui/patients/update/{id}(id=${patient.id})}">Edit</a>
                    <a th:href="@{/ui/patients/delete/{id}(id=${patient.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
